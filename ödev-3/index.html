<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <div class="brand-logo">
        <img src="img/google.jpg" alt="">
    </div>
    <div class="container">
        <div class="search">
            <p>Search the web using Google!</p>
            <form action="">
                <input type="text" name="search" class="input-search">
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feeling lucky">
            </form>
        </div>
        <div class="section-container">
            <div class="left">
                <ul>
                    <li>Special Search</li>
                    <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></li>
                    <li><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></li>
                </ul>
            </div>
            <div class="middle">
                <ul>
                    <li><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></li>
                    <li><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a></li>
                    <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></li>
                    <li><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Googke! Logos</a></li>
                </ul>
            </div>
            <div class="right">
                <p>Get Google!</p>
                <p>updates monthly:</p>
                <input type="text" name="emailaddr" class="e-mail" value="your e-mail">
                <input type="submit" name="SubmitAction" value="Subscribe">
                <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
            </div>
        </div>    
    </div>

    <footer></footer>
</body>
</html>
